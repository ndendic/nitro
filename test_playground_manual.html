<!DOCTYPE html>
<html>
<head>
    <title>Test Datastar Playground</title>
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.6/bundles/datastar.js"></script>
</head>
<body>
    <div data-signals='{"code":"test", "output":"", "error":""}'>
        <textarea data-bind="code" rows="5" cols="50"></textarea>
        <br>
        <button data-on-click="$$get('/playground/execute?code=' + encodeURIComponent($code))">
            Run Code
        </button>
        <br>
        <pre data-text="$output || 'No output'"></pre>
        <pre data-text="$error || 'No error'"></pre>
    </div>
</body>
</html>
